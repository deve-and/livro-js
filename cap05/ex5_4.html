<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/livrojs.png">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Exemplo 5.4</title>
</head>
<body>
    <script>
        alert('Digite 0 para sair')
        do {
            const num = Number(prompt("Número: ")) // lê o número
            if (num == 0 || isNaN(num)) { // se num = 0 ou inválido
                const sair = confirm("Confirmar saída?")
                if (sair) {
                    break // sai da repetição
                } else {
                    continue // volta ao laço de repetição
                }
            }
            if(num % 2 == 0) {
                alert(`O dobro de ${num} é: ${num * 2}`)
            } else {
                alert(`O triplo de ${num} é: ${num *3}`)
            }
        } while (true) // enquanto verdade (só sai do laço, pelo break)
        alert('Bye, bey...')
    </script>
</body>
</html>
