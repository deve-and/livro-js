<!-- Cálculo do valor do jantar -->
<!-- Elaborar um programa que leiao valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) eo valor total a ser pago. -->
<meta charset="utf-8">
<script>
  const valorJantar = Number(prompt("Valor do jantar R$: ")) // lê o valor do jantar
  const txGarcom = valorJantar * 0.10 // taxa do garçom
  const valorTotal = txGarcom + valorJantar // soma os valores
  alert(`Valor do Jantar R$: ${valorJantar.toFixed(2)}\nTaxa do Garçom R$: ${txGarcom.toFixed(2)}\nTotal a Pagar R$: ${valorJantar.toFixed(2)}`) // exibe o resultado
</script>
