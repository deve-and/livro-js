<!-- Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente -->
<meta chatset="utf-8">
<script>
  const valor = Number(prompt("Valor da conta R$: "))
  const numClientes = Number(prompt("Número de clientes: "))
  const valorCliente = valor / numClientes
  alert(`Valor da Conta R$: ${valor.toFixed(2)}\nNúmero de clientes: ${numClientes}\nValor por cliente R$: ${valorCliente.toFixed(2)}`)
</script>
