<!-- Cálculo da duração de horas de uma viagem -->
<!-- Elavaora um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total a viagem em números de horas. -->
<meta charset="utf-8">
<script>
  const numDias = Number(prompt("Número de dias: "))
  const numHrs = Number(prompt("Número de horas: "))
  const total = (numDias * 24) + numHrs
  alert(`Total de Horas: ${total}`)
</script>
