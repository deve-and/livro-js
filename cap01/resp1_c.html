<!-- Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para o pagamento à vista com 10% de desconto e o valor em 3x -->
<meta charset="utf-8">
<script>
  const preco = Number(prompt("Preço do Produto R$: "))
  let desc = preco - (preco * 0.10)
  let parc = preco / 3
  alert(`Preço do Produto R$: ${preco.toFixed(2)}\nÀ vista R$: ${desc.toFixed(2)}\nParcelado em 3x R$: ${parc.toFixed(2)}`)
</script>
